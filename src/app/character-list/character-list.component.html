<h1>Characters</h1>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let character of characters">
      {{ character.name }}
    </li>
  </ul>
  <div class="text-center mt-2">
    <div class="btn-group">
      <button
        type="button"
        [disabled]="characterData?.previous === null"
        class="btn btn-primary"
      >
        Previous
      </button>
      <button
        type="button"
        [disabled]="characterData?.next === null"
        class="btn btn-primary"
        >
        Next
      </button>
    </div>
  </div>
</div>
