<h1>Characters</h1>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let character of characters">
    {{ character.name }}
  </li>
</ul>

<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" (click)="onPreviousPageClick()">
    Previous
  </button>
  <button type="button" class="btn btn-primary" (click)="onNextPageClick()">
    Next
  </button>
</div>
